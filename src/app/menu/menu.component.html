<div class="container" 
	 fxLayout="column" 
	 fxLayoutGap="10px">
	<mat-list fxFlex>
		<mat-list-item *ngFor="let dish of dishes"><!--This *For is like a itertor ot the for loop As Stru. Direct. -->
			<img matListAvatar src={{dish.image}} alt={{dish.name}}>
			<h1 matLine> {{dish.name}} </h1>
			<p matLine>
			<span> {{dish.description}}</span>
			</p>
		</mat-list-item>
	</mat-list>
</div>
